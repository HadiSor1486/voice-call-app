<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay">
        <div class="landing-container">
            <div class="logo-container">
                <h1>By Sor</h1>
                <p>Join a call or create your room</p>
            </div>
            <button id="create-room" class="glowing-btn">Create Room</button>
            <div class="input-group">
                <input type="text" id="room-code-input" placeholder="Enter Room Code">
                <button id="join-room" class="glowing-btn">Join Room</button>
            </div>
            <div class="generated-room-container">
                <p id="generated-room-code" style="display: none;"></p>
                <button id="copy-room-code" class="copy-btn" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="call-page" style="display: none;">
        <div id="call-controls">
            <div class="control-group">
                <button id="mute-btn" class="control-btn"><i class="fas fa-microphone"></i></button>
                <button id="hangup-btn" class="control-btn hangup"><i class="fas fa-phone-slash"></i></button>
                <button id="speaker-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
        <div id="call-notification" style="display: none;">Call is On</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
