<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="username-section">
            <input type="text" id="username" placeholder="Enter your username" required autocomplete="username" />
        </div>
        <div class="room-buttons">
            <button class="room-btn" id="createRoom">Create Room</button>
            <button class="room-btn" id="joinRoom">Join Room</button>
        </div>
        <div id="roomCodeSection" style="display: none;">
            <p>Room Code: <span id="roomCode"></span></p>
            <button id="copyRoomCode">Copy Room Code</button>
        </div>
        <div id="joinRoomSection" style="display: none;">
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" autocomplete="off">
            <button id="joinRoomBtn">Join Room</button>
        </div>
        <div id="controls" style="display: none;">
            <button id="muteBtn" style="display:none;">Mute</button>
            <button id="unmuteBtn" style="display:none;">Unmute</button>
        </div>
        <ul id="participantsList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
