<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>By Sor</h1>
        <button id="create-room">Create Room</button>
        <input type="text" id="room-code-input" placeholder="Enter Room Code" />
        <button id="join-room">Join Room</button>
        <p id="generated-room-code" style="display: none;"></p>
    </div>

    <div id="call-page" style="display: none;">
        <div id="call-background">
            <img src="https://i.imgur.com/ItfhkPw.jpeg" alt="Background" id="call-bg-img">
            <div id="buttons">
                <button id="mute-btn">Mute</button>
                <button id="hangup-btn">Hang Up</button>
                <button id="speaker-btn">Speaker Off</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
