<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Call Style</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="controls">
        <button id="muteToggle">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mute">
        </button>
        <button id="hangup">
            <img src="https://img.icons8.com/ios-filled/50/ff0000/end-call.png" alt="Hangup">
        </button>
        <button id="speakerToggle">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="Speaker">
        </button>
    </div>
</body>
</html>
