<body>
    <div class="app-container">
        <div id="landing-page" class="page">
            <div class="logo-container">
                <h1>VoiceConnect</h1>
                <p>Seamless Communication</p>
            </div>
            <div class="room-actions">
                <button id="create-room" class="btn">
                    <i class="fas fa-plus-circle"></i> Create Room
                </button>
                <div class="join-room-container">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="6">
                    <button id="join-room" class="btn">Join Room</button>
                </div>
                <div id="generated-room-code" class="room-code-display">
                    <span>Room Code: </span>
                    <code id="room-code-text"></code>
                    <button id="copy-room-code" class="btn btn-copy">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="call-page" class="page">
            <div class="call-background"></div>
            <div class="call-overlay">
                <div class="call-controls">
                    <button id="mute-btn" class="control-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="hangup-btn" class="control-btn">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    <button id="speaker-btn" class="control-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
