<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceConnect - Modern Voice Communication</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div id="landing-page" class="page">
            <div class="logo-container">
                <h1>VoiceConnect</h1>
                <p>Crystal Clear Voice Calls. Anywhere.</p>
            </div>
            
            <div class="room-actions">
                <button id="create-room" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i>
                    Create Private Room
                </button>
                
                <div class="join-room-container">
                    <input 
                        type="text" 
                        id="room-code-input" 
                        placeholder="Enter 6-digit room code" 
                        maxlength="6"
                        autocomplete="off"
                    >
                    <button id="join-room" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        Join
                    </button>
                </div>
            </div>
        </div>

        <div id="call-page" class="page">
            <div class="call-room-code">
                <div class="room-code-info">
                    <span>Room Code</span>
                    <code id="call-room-code-text"></code>
                </div>
                <button id="call-copy-room-code" class="btn btn-copy" title="Copy room code">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="call-status">
                <div class="connection-indicator"></div>
                <span class="status-text">Connected</span>
            </div>
            
            <div class="call-overlay">
                <div class="call-controls">
                    <button id="mute-btn" class="control-btn" title="Toggle mute">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button id="hangup-btn" class="control-btn" title="End call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    
                    <button id="speaker-btn" class="control-btn" title="Toggle speaker">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
