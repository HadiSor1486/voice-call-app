<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay">
        <div class="landing-container">
            <div class="logo-container">
                <h1>Voice Connect</h1>
                <p>Seamless Audio Communication</p>
            </div>
            
            <div class="room-actions">
                <div class="action-block create-room">
                    <button id="create-room" class="glowing-btn">
                        <i class="fas fa-plus-circle"></i> Create Room
                    </button>
                    <div id="generated-room-container" class="generated-room-container">
                        <div class="room-code-display">
                            <span id="generated-room-code"></span>
                            <button id="copy-room-code" class="copy-btn">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="separator">
                    <span>OR</span>
                </div>

                <div class="action-block join-room">
                    <div class="input-group">
                        <input type="text" id="room-code-input" placeholder="Enter Room Code">
                        <button id="join-room" class="glowing-btn">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Â© 2024 Voice Connect. All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <div id="call-page" style="display: none;">
        <div id="call-background">
            <div id="call-notification" style="display: none;">Peer Joined</div>
            <div id="call-controls">
                <div class="control-group">
                    <button id="mute-btn" class="control-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="speaker-btn" class="control-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="hangup-btn" class="control-btn hangup">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
