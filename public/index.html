<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <div id="create-room">
            <button class="btn" id="createRoomBtn">Create Room</button>
        </div>
        <div id="join-room">
            <button class="btn" id="joinRoomBtn">Join Room</button>
        </div>
        <div id="room-code-container" style="display: none;">
            <input type="text" id="roomCode" readonly>
            <button id="copyCodeBtn">Copy Code</button>
        </div>
    </div>

    <!-- Call Page -->
    <div id="call-page" style="display: none;">
        <div id="user-info">
            <p id="host-name"></p>
            <p id="users-in-room"></p>
        </div>
        <div id="call-controls">
            <button id="muteBtn" class="call-button">Mute</button>
            <button id="hangupBtn" class="call-button">Hang Up</button>
            <button id="speakerBtn" class="call-button">Speaker</button>
        </div>
        <div id="call-notification" style="display: none;">
            <p>Call is on</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
