<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Call App</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <div id="roomCodeSection" style="display:none;">
            <p>Room Code: <span id="roomCode"></span></p>
            <button id="copyRoomCode">Copy Room Code</button>
        </div>
        <div id="joinRoomSection" style="display:none;">
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
            <button id="joinRoomBtn">Join Room</button>
        </div>
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
        <ul id="participantsList"></ul>
        <button id="muteBtn" style="display:none;">Mute</button>
        <button id="unmuteBtn" style="display:none;">Unmute</button>
        <div id="callNotification" style="display:none;">Call is on</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
