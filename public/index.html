<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <h1>BY SOR</h1>
        <div class="button-container">
            <button id="create-room">Create Room</button>
            <div id="room-code-container" style="display: none;">
                <input id="generated-room-code" readonly>
                <button id="copy-code">Copy</button>
            </div>
            <button id="join-room">Join Room</button>
            <input id="room-code-input" placeholder="Enter Room Code" />
        </div>
    </div>

    <!-- Call Page -->
    <div id="call-page" style="display: none;">
        <h2 id="call-notification" style="display: none;">Call is ON</h2>
        <div id="participants"></div>
        <div class="control-buttons">
            <button id="mute-btn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mute">
            </button>
            <button id="hangup-btn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" alt="Hang Up">
            </button>
            <button id="speaker-btn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="Speaker">
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="app.js"></script>
</body>
</html>
