<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/sLsFBfR.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        #joinCall {
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #muteToggle {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: none;
        }

        #callNotification {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            font-size: 18px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #footerText {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <button id="joinCall">Join Call</button>
    <button id="muteToggle">Mute</button>
    <div id="callNotification">Call is on</div>
    <div id="footerText">عائلة موزة</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
