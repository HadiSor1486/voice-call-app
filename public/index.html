<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>By Sor</h1>
        <button id="create-room">Create Room</button>
        <input type="text" id="room-code-input" placeholder="Enter Room Code" />
        <button id="join-room">Join Room</button>

        <!-- Room code container for copyable code -->
        <div id="room-code-container" style="display: none;">
            <input type="text" id="generated-room-code" readonly>
            <button id="copy-code">Click to Copy</button>
        </div>
    </div>

    <div id="call-page" style="display: none;">
        <div id="call-background">
            <img src="https://i.imgur.com/ItfhkPw.jpeg" alt="Background" id="call-bg-img">
            <div id="call-notification" style="display: none;">
                <p>Call is ON</p>
            </div>

            <div id="buttons">
                <button id="mute-btn" class="control-button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mute" />
                </button>
                <button id="hangup-btn" class="control-button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/end-call.png" alt="Hang Up" />
                </button>
                <button id="speaker-btn" class="control-button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="Speaker" />
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
